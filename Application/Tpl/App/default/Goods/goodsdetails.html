<include file="Public:header"/>

<!-- =========================================== mycode =====================================- -->
<div class="container-fluid">
    <div class="row clearfix center-block maxw">
        <div class="col-md-12 column nopadding">
            <div class="goodsdetails">
                <div class="goodsimg">
                    <img src="__PUBLIC__/Uploads/{$goods.image}" class="center-block" alt="">
                </div>
                <h3 class="goodstitle">{$goods.name}<span class="small">（ 礼包装 ）</span></h3>
                <p class="goodsprice">¥<span class="big">{$goods.price}</span></p>
            </div>
            <div class="goodsintroduce">
                <h3 class="introduce">商品介绍</h3>
                {$goods.detail}
            </div>
            <div class="qrs clearfix" id="qrcode">
                <notempty name="couponslink">
                    <div class="w50 pull-left">
                        <div class="qr">
                            <a href="{$goods.couponslink}" class="baseColor text-center center-block">领取优惠券</a>
                        </div>
                    </div>
                </notempty>
                <notempty name="weblink">
                    <div class="w50 pull-right">
                        <div class="qr">
                            <a href="{$goods.weblink}" class="baseColor center-block text-center">产品二维码</a>
                        </div>
                    </div>
                </notempty>
            </div>
            <div class="qrs clearfix" id="qrcode">
                <empty name="coupons_qrcode">
                    <div class="w50 pull-left" style="width:100%">
                        <div class="qr">
                            <h3 class="text-center">产品二维码</h3>
                            <img src="{$qrcode}" class="center-block img-responsive" alt="">
                            <p class="baseColor text-center">长按可领取优惠卷</p>
                        </div>
                    </div>
                    <else />
                    <div class="w50 pull-left">
                        <div class="qr">
                            <h3 class="text-center">优惠卷二维码</h3>
                            <img src="{$coupons_qrcode}" class="center-block img-responsive" alt="">
                            <p class="baseColor text-center">长按可领取优惠卷</p>
                        </div>
                    </div>
                    <div class="w50 pull-left">
                        <div class="qr">
                            <h3 class="text-center">产品二维码</h3>
                            <img src="{$qrcode}" class="center-block img-responsive" alt="">
                            <p class="baseColor text-center">长按可领取优惠卷</p>
                        </div>
                    </div>
                </empty>
            </div>
            <include file="Public:footermenu"/>
        </div>
    </div>
</div>
